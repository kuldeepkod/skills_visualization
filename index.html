<script>
var w = 1350,
    h = 630,
    r = 13,
    fill = d3.scale.ordinal().range([ 'lightblue', 'red', 'lightgreen' ]);
	
var force = d3.layout.force().gravity(0.05).charge(-220).linkDistance(125).size([w, h]);

var svg = d3.select("body").append("svg:svg").attr("width", w).attr("height", h);

d3.json("skills.json", function(json) {
    var link = svg.selectAll("line").data(json.links).enter().append("svg:line");

    var node = svg.selectAll("circle").data(json.nodes).enter().append("svg:circle").attr("r", r - .75).style("fill", function(d) {
        return fill(d.group);
    }).style("stroke", function(d) {
        return d3.rgb(fill(d.group)).darker();
    }).call(force.drag).on("click", modify());;; 
	//}).call(force.drag).on("mouseover", fade(.1)).on("mouseout", fade(1)).on("click", modify());;; 
	
  var labels = svg.selectAll("text")                                      
		 			    .data(json.nodes)
		 			    .enter()
		 			    .append("text")
						.attr("font-family","sans-serif")
						.attr("font-size","8px")
						.attr("fill","blue")
		 			    .attr({"x":function(d){return d.x;},
		 					   "y":function(d){return d.y;}})
		 			    .text(function(d){return d.name;})
		 			    .call(force.drag);
						
	/*node.append("title")
      .text(function(d) { return d.name; });*/
	

    force.nodes(json.nodes).links(json.links).on("tick", tick).start();

    var linkedByIndex = {};
    json.links.forEach(function(d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });

    function isConnected(a, b) {
        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index];/* || a.index == b.index;*/
    }
	
    function isEqual(a,b){
    	return a.index == b.index;
    }
	
    function tick() {
        node.attr("cx", function(d) {
            return d.x = Math.max(r, Math.min(w - r, d.x));
        }).attr("cy", function(d) {
            return d.y = Math.max(r, Math.min(h - r, d.y));
        });

			
        link.attr("x1", function(d) {
            return d.source.x;
        }).attr("y1", function(d) {
            return d.source.y;
        }).attr("x2", function(d) {
            return d.target.x;
        }).attr("y2", function(d) {
            return d.target.y;
        });
		
		labels.attr("x", function(d) { return d.x; })        // **NEW**
              .attr("y", function(d) { return d.y; }); 
    }
	
	/*function is called for re-draw of graph after a node is clicked */
	function tick1(clickedNodeIndex) {
		//alert(clickedNodeIndex);
        node.attr("cx", function(d) {
		if (d.index == clickedNodeIndex){ return d.x=640;}
			else {return d.x = Math.max(r, Math.min(w - r, d.x));}
        }).attr("cy", function(d) {
		if (d.index == clickedNodeIndex){ return d.y=300;}
            else {return d.y = Math.max(r, Math.min(h - r, d.y));}
        });

        link.attr("x1", function(d) {
            return d.source.x;
        }).attr("y1", function(d) {
            return d.source.y;
        }).attr("x2", function(d) {
            return d.target.x;
        }).attr("y2", function(d) {
            return d.target.y;
        });
		
		labels.attr("x", function(d) { return d.x; })        // **NEW**
              .attr("y", function(d) { return d.y; }); 
    }
	
	/* this function is not used, just kept here for reference */
    function fade(opacity) {
        return function(d) {
            node.style("stroke-opacity", function(o) {
                thisOpacity = isConnected(d, o) ? 1 : opacity;
				if(isEqual(d,o)){
                	thisOpacity = 1;
                }
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                return o.source === d || o.target === d ? 1 : opacity;
            });
        };
    }
	
	/* the function triggered by mouse-click */
    function modify() {
        return function(d) {
		   
           node.style("stroke-opacity", function(o) {
                thisOpacity = isConnected(d, o) ? 1 : 0;
				if(isEqual(d,o)){
                	thisOpacity = 1;
                }
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                return o.source === d || o.target === d ? 1 : 0;
            });			
			
            node.style("fill", function(o) {
				/*recolor the connected nodes to blue and others to green*/
				thisColor = isConnected(d, o) ? 'lightblue' : 'lightgreen';
				if(isEqual(d,o)){
					thisColor = 'red';
				}
				this.setAttribute('fill', thisColor);
				
                return thisColor;
            });
			
			labels.style("fill", function(o) {
				/*recolor the text connected nodes to blue and others to transparent*/
				thisColor = isConnected(d, o) ? 'blue' : 'none';
				if(isEqual(d,o)){
					thisColor = 'blue';
					var id = o.index;
					//alert(skillid);
					force.nodes(json.nodes).links(json.links).on("tick", tick1(id)).start();
				}
				this.setAttribute('fill', thisColor);
				
                return thisColor;

            });
			
			
 
        };
    }
});
